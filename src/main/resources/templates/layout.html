<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="htmlhead">
    <meta charset="utf-8"/>
    <title>云记账 | 让记账更简单</title>
    <link rel="icon" href="/img/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/vendor/fontawesome/css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{/vendor/simple-line-icons/css/simple-line-icons.css}"/>
    <link rel="stylesheet" th:href="@{/vendor/bootstrapvalidator/bootstrapValidator.min.css}"></link>
    <link rel="stylesheet" th:href="@{/vendor/fileinput/fileinput.css}"></link>
    <link rel="stylesheet" th:href="@{/vendor/animate.css/animate.min.css}"/>
    <link rel="stylesheet" th:href="@{/vendor/toastr/toastr.min.css}"/>
    <link rel="stylesheet" th:href="@{/media/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/media/css/app.css}" />
    <link rel="stylesheet" th:href="@{/media/css/theme-i.css}" />
</head>

<body class="layout-fixed">
<div th:fragment="navbar"  class="wrapper"  role="navigation">
    <div th:replace="fragments/header :: header">Header</div>
    <div th:replace="fragments/left :: left">left</div>
    <section layout:fragment="content" id="content" ></section>
    <div th:replace="fragments/footer :: footer">footer</div>
</div>

<!--头像大图专用modal-->
<div class="modal fade" id="youarecuteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    你可爱的大头贴~
                </h4>
            </div>
            <div class="modal-body">
                <img style="width: 570px;" th:src="${session.mars_user.logo == null?'img/testlogo.png':session.mars_user.logo}" alt="可爱的你~"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
            </div>
        </div>
    </div>
</div>

<!--注销专用modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    提示
                </h4>
            </div>
            <div class="modal-body">
                确定要注销吗？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" onclick="logout()">
                    确定
                </button>
            </div>
        </div>
    </div>
</div>

<!--操作成功modal-->
<div class="modal fade" id="updateSuccessModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="reloadHtml()">
                    &times;
                </button>
                <h4 class="modal-title">
                    提示
                </h4>
            </div>
            <div class="modal-body">
                操作成功
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="reloadHtml()">
                    确定
                </button>
            </div>
        </div>
    </div>
</div>

<!--操作失败modal-->
<div class="modal fade" id="updateFailedModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    提示
                </h4>
            </div>
            <div class="modal-body">
                <div id="errorMsg" class="alert alert-danger text-center"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary"  data-dismiss="modal">
                    确定
                </button>
            </div>
        </div>
    </div>
</div>

<script src="index/vendor/jquery/jquery.min.js"></script>
<script th:src="@{/vendor/jquery.form/jquery.form.min.js}"></script>
<script th:src="@{/index/vendor/bootstrap/js/bootstrap.js}"></script>
<script th:src="@{/vendor/fileinput/fileinput.js}"></script>
<script th:src="@{/vendor/modernizr/modernizr.custom.js}" ></script>
<script th:src="@{/vendor/jQuery-Storage-API/jquery.storageapi.js}" ></script>
<script th:src="@{/vendor/bootstrapvalidator/bootstrapValidator.min.js}"></script>
<script th:src="@{/vendor/parsleyjs/dist/parsley.min.js}"></script>
<script th:src="@{/vendor/toastr/toastr.min.js}"></script>

<script th:src="@{/js/comm.js}" ></script>
<script th:src="@{/js/layout.js}" ></script>
</body>
</html>
