<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
   <aside class="aside" th:fragment="left">
      <div class="aside-inner">
         <nav class="sidebar" data-sidebar-anyclick-close="">
            <ul class="nav">
               <li class="has-user-block">
                  <div>
                     <div class="item user-block">
                        <div class="user-block-picture">
                           <div class="user-block-status">
                              <a href="javascript:void(0);" onclick="editUser()">
                                 <img alt="" class="img-thumbnail img-circle" th:src="${session.mars_user.logo == null?'img/testlogo.png':session.mars_user.logo}"/>
                              </a>
                           </div>
                        </div>
                        <div class="user-block-info">
                           <div class="user-block-name" th:text="'欢迎  '+${session.mars_user.name}"></div>
                           <div class="user-block-role" th:if="${session.mars_user.description == null}">暂无简介</div>
                           <div class="user-block-role" th:if="${session.mars_user.description != null}" th:text="${session.mars_user.description}"></div>
                        </div>
                     </div>
                  </div>
               </li>
               <li class="nav-heading ">主导航</li>
               <li class="active" id="home">
                  <a title="首页"  href="javascript:void(0);"  onclick="locationUrl('main','home')">
                     <em class="icon-home"></em>
                     <span>首页</span>
                  </a>
               </li>
               <li>
                  <a data-toggle="collapse" title="账单" href="#bill" >
                     <em class="icon-folder"></em>
                     <span>账单</span>
                  </a>
                  <ul class="nav sidebar-subnav collapse" id="bill">
                     <li class="sidebar-subnav-header">账单</li>
                     <li id="newBill" >
                        <a title="增加账单" href="javascript:void(0);" onclick="locationUrl('bill/main','newBill')">
                           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                           <em class="icon-plus"></em>
                           <span>增加账单</span>
                        </a>
                     </li>
                     <li id="deleteBill" >
                        <a title="删除账单" href="javascript:void(0);" onclick="locationUrl('bill/main','deleteBill')">
                           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                           <em class="icon-plus"></em>
                           <span>删除账单</span>
                        </a>
                     </li>
                     <li id="reviewBill" >
                        <a title="预览账单" href="javascript:void(0);" onclick="locationUrl('bill/main','reviewBill')">
                           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                           <em class="icon-plus"></em>
                           <span>预览账单</span>
                        </a>
                     </li>
                  </ul>
               </li>
               <li class="nav-heading ">更多</li>
               <li id="report">
                  <a title="账单报表" href="javascript:void(0);" onclick="locationUrl('','report')">
                     <em class="icon-wrench"></em>
                     <span>账单报表</span>
                  </a>
               </li>
               <li id="export">
                  <a title="导出账单" href="javascript:void(0);" onclick="locationUrl('','export')">
                     <em class="icon-cloud_download"></em>
                     <span>导出账单</span>
                  </a>
               </li>
               <li id="editUser">
                  <a title="个人设置" href="javascript:void(0);" onclick="locationUrl('/user/editUser','editUser')">
                     <em class="icon-settings"></em>
                     <span>个人设置</span>
                  </a>
               </li>
            </ul>
         </nav>
      </div>
   </aside>
</body>
</html>
