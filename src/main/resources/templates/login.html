<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>云记账 | 让记账更简单</title>
  <link rel="icon" href="/img/icon.ico" type="image/x-icon" />
 
  <link rel="stylesheet" th:href="@{/vendor/fontawesome/css/font-awesome.min.css}"></link>
  <link rel="stylesheet" th:href="@{/vendor/simple-line-icons/css/simple-line-icons.css}"></link>
  <link rel="stylesheet" th:href="@{/media/css/bootstrap.css}"></link>
  <link rel="stylesheet" th:href="@{/media/css/app.css}"></link>
  <link rel="stylesheet" th:href="@{/media/css/theme-i.css}"></link>
 </head>
  <body>
    <div class="wrapper">
      <div class="block-center mt-xl wd-xl">
         <div class="panel panel-dark panel-flat">
            <div class="panel-heading text-center">
               <a href="/">
                  <img src="/img/avatar.png" alt="Image" style="width:200px;" class="block-center img-rounded"/>
               </a>
            </div>
            <div class="panel-body" id="loginPage">
               <p class="text-center pv">请登录</p>
               <form id="form" data-parsley-validate="true" onsubmit="return false">
                  <div class="form-group has-feedback">
                     <input type="text" placeholder="邮箱地址或登录名称" v-model="username" class="form-control" data-parsley-error-message="请输入邮箱地址或登录名称" required="required" />
                     <span class="fa fa-envelope form-control-feedback text-muted"></span>
                  </div>
                  <div class="form-group has-feedback">
                     <input type="password" placeholder="密码" v-model="password" class="form-control" data-parsley-error-message="请输入密码" required="required" />
                     <span class="fa fa-lock form-control-feedback text-muted"></span>
                  </div>
                  <div class="clearfix">
                     <div class="pull-right">
                        <a href="/user/forgotPassword" class="text-muted">忘记密码？</a>
                     </div>
                  </div>
                  <button id="login" class="btn btn-block btn-primary mt-lg">登录</button>
               </form>
               <p></p>
               <div id="errorMsg" class="alert alert-danger text-center" style="display:none;"></div>
               <a href="/register" class="btn btn-block btn-default">注册</a>
            </div>
         </div>
         <div class="p-lg text-center">
            <span>&copy;</span>
            <span>2018</span>
            <br/>
         </div>
      </div>
   </div>
  </body>
    <script src="index/vendor/jquery/jquery.min.js"></script>
    <script th:src="@{/js/user/login.js}" ></script>
</html>
